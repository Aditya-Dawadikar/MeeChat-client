<div class="friend-list">
    <div class="top-bar-container">
        <app-top-bar-user [userName]=user.userName [father]="'userProfile'"></app-top-bar-user>
    </div>
    <ul class="list-container" id="style-4">
        <li *ngFor="let friend of friends">
            <app-friend [friend]=friend (click)="loadChat(friend)"></app-friend>
        </li>
    </ul>
</div>
