<div class="chat-window" >
    <div *ngIf="isLoaded">
        <div class="top-bar-container">
            <app-top-bar-friend [friend]=friend ></app-top-bar-friend>
        </div>
        <div class="chat-area">
            <ul class="chats" id="style-4" #chats>
                <li *ngFor="let message of messages">
                    <app-message-box (deleteMessageEvent)="deleteMessage($event)" [message]=message></app-message-box>
                </li>
            </ul>
        </div>
        <img src="https://img.icons8.com/wired/64/000000/circled-chevron-down.png" class="scroll-to-bottom" (click)="scrollToBottom()">
        <div class="editor-container">
            <app-message-editor [receiver]=friend [chatId]=chatId [self]=me></app-message-editor>
        </div>
    </div>
</div>
